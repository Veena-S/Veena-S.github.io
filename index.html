<!DOCTYPE HTML>

        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>Hey Diddle!!</h1>
    <p>Hey diddle, I want you back, diddle, I want you back<br>
She can't be found<br>
But love doesn't care, doesn't care<br>
Ah, don't despair<br>
The next time around, she'll be there</p>
    </body>
</html>
